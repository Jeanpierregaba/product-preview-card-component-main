<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="MainBlock">
    <div class="SecondBlock">
      <img src="./images/image-product-mobile.jpg" alt="" class="ParfumeImgMobile">
      <img src="./images/image-product-desktop.jpg" alt="" class="ParfumeImg">
      <h5>PERFUME</h5>
      <h1 class="MainTitle">Gabrielle <br class="DesktopBr"> Essence <br class="MobileBr"> Eau <br class="DesktopBr"> De Parfum</h1>
      <p>A floral, solar and voluptuous <br> interpretation composed by <br class="DesktopBr">
         Olivier <br class="MobileBr"> Polge, Perfumer-Creator <br class="DesktopBr"> for the House of <br class="MobileBr"> CHANEL.</p>
      <h1 class="BigPrice">$149.99</h1>
      <h6 class="LittlePrice">$169.99</h6>
      <button type="submit">
        <img src="./images/icon-cart.svg" alt="" class="CartIcon">
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Pierre Gaba</a>.
  </div>
</body>
</html>
